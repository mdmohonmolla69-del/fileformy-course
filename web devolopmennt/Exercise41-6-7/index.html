<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox nav bar</title>
    <style>
        .logo img {
            width: 164px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .right ul li a {
            text-decoration: none;
            color: black;
            font-size: 17px;

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt=""></a>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resouces</a></li>
                    <li><a href="#">Our Company</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
