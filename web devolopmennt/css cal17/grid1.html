<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .con {
            border: 2px solid black;
            display: grid;
            grid-template-columns: [one] 120px [two] 100px [there];
            grid-template-rows: 100px 100px 100px;
        }
        .item {
            border: 2px solid red;
            height: 55px;
            width: 55px;
        }
        .itr {
            grid-row: 1/2;
            grid-column: 1/2;
        }
        .itrt {
            grid-row: 1/2;
            /* grid-row-start: 1;
            grid-column-end: 2; */
            grid-column: 1/2;
        }

    </style>
</head>
<body>
    <div class="con">
            <div class="item itrt">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item itr">4</div>
            <div class="item">5</div>
    </div>
</body>
</html>
