<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters in Css</title>
    <style>
        img  {
            filter: blur();
            filter: brightness(122%);
            filter: contrast();
            filter: opacity();
        }
    </style>
</head>
<body>
    <div class="con">
        <img src="https://www.k12digest.com/wp-content/uploads/2024/03/1-3-550x330.jpg" alt="">
    </div>
</body>
</html>
