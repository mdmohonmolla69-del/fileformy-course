<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows or outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 22px;
            box-shadow: 5px 15px 5px #888888;
        }
        .line {
            text-shadow: 2px 2px 2px #d800ff;
        }
    </style>
</head>
<body>
    <div class="box">
        hi am a box
    </div>
    <p class="line">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur aspernatur laborum minus molestiae magni, facere ad? Perspiciatis, repellat deleniti. Laboriosam provident hic magnam.
    </p>
</body>
</html>
