<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
                .box {
            height: 133px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }
        .box1 {
            background-color: rgb(1, 136, 255);
            /* position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0; */
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .box2 {
            background-color: black;
            position: fixed;
            bottom: 0px;
            left: 56px;
        }
        .box3 {
            background-color: blueviolet;
            /* position: absolute; */
            top: 3px;
            left: 4px
            ;
        }
        .box4 {
            background-color: blue;
        }
        .parent {
            height: 1000px;
            padding: 3px;
            margin: 34px;
            border: 2px solid purple;
            position: absolute;
            /* transform: translate(0); */
            /* filter: invert(0);
            perspective: 0em; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
    </body>
</html>
