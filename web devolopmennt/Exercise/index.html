<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css card making</title>
    <style>
        .card {
            background-color: rgb(255, 250, 244);
            border: 2px solid black;
            width: 280px;
            border-radius: 7px;
            padding: 5px;
        }

        .img img {
            height: 50%;
            width: 98%;
            padding: 3px;
            border-radius: 7px;

        }

        span {
            background-color: rgb(243, 239, 234);
            border: 1px solid rgb(243, 239, 234);
            border-radius: 30px;
            padding:2px;
            margin: 8px;
        }

        h2 {
            margin-left: 9px;
        }
        .more {
            border-radius: 30px;
            background-color: rgb(202, 250, 250);
            border: 1px solid rgb(202, 250, 250);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            width: 70px;
            font-size: 10px;
            padding: 3px;
            margin: auto;
        }
        p {
            margin: 6px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img">
            <img src="https://media.istockphoto.com/id/1067101588/photo/enrique-lage-park-in-rio-de-janeiro-city-brazil.jpg?s=1024x1024&w=is&k=20&c=PmY-IISMOqK9Q7wuFfYYe8HUOO4_G2Yt6A-q-9s90Xc="
                alt="">
        </div>
        <span>Nature</span>
        <span>Lake</span>
        <h2>Logo Awrt</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic ipsum, fugiat doloremque sunt earum cumque
            odio, sit praesentium, cupiditate explicabo consequatur doloribus fugit.</p>
        <div class="more">
            Read More
        </div>
    </div>
</body>

</html>
